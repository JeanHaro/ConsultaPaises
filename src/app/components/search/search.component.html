<main>
    <h1>Busca los países por {{ title }}</h1>

    <input 
        class="input none mb-50" 
        type="text" 
        placeholder="Buscar país por {{ place }}"
        (keyup)="buscar(txtTermino.value)"
        #txtTermino
    >

    <div class="main__errors" *ngIf="errores">ADVERTENCIA: No se puede encontrar el país con ese nombre{{ errorText }}</div>

    <div class="main__table" *ngIf="pais.length > 0">
        <table>
            <thead>
                <tr>
                    <th>N°</th>
                    <th>País</th>
                    <th>Capital</th>
                    <th>Continente</th>
                </tr>
            </thead>
            <tbody>                            
                <tr *ngFor="let pais of pais">
                    <td>{{ pais.order }}</td>
                    <td>{{ pais.nombre }}</td>
                    <td>{{ pais.capital }}</td>
                    <td>{{ pais.continente }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</main>
